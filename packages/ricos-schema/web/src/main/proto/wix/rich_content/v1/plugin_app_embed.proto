syntax = "proto3";

package wix.rich_content.v1;

import "wix/rich_content/v1/common.proto";
import "google/protobuf/wrappers.proto";

message AppEmbedData {
    message BookingData {
        google.protobuf.StringValue durations = 1;
    }

    message EventData {
        google.protobuf.StringValue scheduling = 1;
        google.protobuf.StringValue location = 2;
    }

    enum AppType {
        PRODUCT = 0;
        EVENT = 1;
        BOOKING = 2;
    }

    AppType type = 1;
    google.protobuf.StringValue item_id = 2;
    google.protobuf.StringValue name = 3;
    google.protobuf.StringValue image_src = 4 [deprecated = true]; //TODO: use image.src.url instead
    google.protobuf.StringValue url = 5;

    Media image = 8;

    oneof appData {
        BookingData booking_data = 6;
        EventData event_data = 7;
    }
}
