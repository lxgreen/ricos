syntax = "proto3";

package wix.rich_content.v1;

import "wix/rich_content/v1/common.proto";
import "google/protobuf/wrappers.proto";


message GalleryOptions {
  message Layout {
    enum Type {
      COLLAGE = 0;
      MASONRY = 1;
      GRID = 2;
      THUMBNAIL = 3;
      SLIDER = 4;
      SLIDESHOW = 5;
      PANORAMA = 6;
      COLUMN = 7;
      MAGIC = 8;
      FULLSIZE = 9;
    }
  
    enum Orientation {
      ROWS = 0;
      COLUMNS = 1;
    }
  
    Type type = 1;
    google.protobuf.BoolValue horizontal_scroll = 2;
    Orientation orientation = 3;
    google.protobuf.Int32Value number_of_columns = 4;
    google.protobuf.Int32Value mobile_number_of_columns = 5;
  }
  
  message ItemStyle {
    enum Crop {
      FILL = 0;
      FIT = 1;
    }
    google.protobuf.Int32Value target_size = 1;
    google.protobuf.DoubleValue ratio = 2;
    Crop crop = 3;
    google.protobuf.Int32Value spacing = 4;
  }
  
  message Thumbnails {
    enum Alignment {
      TOP = 0;
      RIGHT = 1;
      BOTTOM = 2;
      LEFT = 3;
      NONE = 4;
    }
    Alignment placement = 1;
    google.protobuf.Int32Value spacing = 2;
  }

  Layout layout = 1;
  ItemStyle item = 2;
  Thumbnails thumbnails = 3;
}

message GalleryData {
  message Item {
    message Video {
      Media media = 1;
      Media thumbnail = 2;
    }

    message Image {
      Media media = 1;
      Link link = 2;
    }

    oneof data {
      Image image = 1;
      Video video = 2;
    }
    google.protobuf.StringValue title = 3;
    google.protobuf.StringValue altText = 4;
  }

  PluginContainerData container_data = 1;
  repeated Item items = 2;
  GalleryOptions options = 3;
  google.protobuf.BoolValue disable_expand = 4;
  google.protobuf.BoolValue disable_download = 5;
}