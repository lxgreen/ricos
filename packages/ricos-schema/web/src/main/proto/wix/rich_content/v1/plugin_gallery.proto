syntax = "proto3";

package wix.rich_content.v1;

import "wix/rich_content/v1/common.proto";
import "google/protobuf/wrappers.proto";

message GalleryData {

  message Styles {
    message Layout {
      enum Type {
        COLLAGE = 0;
        MASONRY = 1;
        GRID = 2;
        THUMBNAIL = 3;
        SLIDER = 4;
        SLIDESHOW = 5;
        PANORAMA = 6;
        COLUMN = 7;
        MAGIC = 8;
        FULLSIZE = 9;
        BRICKS = 10;
        MIX = 11;
        ALTERNATE = 12;
      }
    
      enum Orientation {
        ROWS = 0;
        COLUMNS = 1;
      }
    
      Type layout = 1;
      google.protobuf.BoolValue horizontal_scroll = 2;
      Orientation orientation = 3;
      google.protobuf.Int32Value items_per_row = 4;
    }
    
    message ItemStyling {
      enum Crop {
        FILL = 0;
        FIT = 1;
      }
      google.protobuf.Int32Value target_size = 1;
      google.protobuf.DoubleValue ratio = 2;
      Crop crop = 3;
      google.protobuf.Int32Value margin = 4;
    }
    
    message Thumbnails {
      enum Alignment {
        TOP = 0;
        RIGHT = 1;
        BOTTOM = 2;
        LEFT = 3;
      }
      Alignment alignment = 1;
      google.protobuf.FloatValue spacings = 2;
    }
  
    Layout layouting = 1;
    ItemStyling item_styling = 2;
    Thumbnails thumbnails = 3;
  }
  
  message Item {
    message Metadata {
      google.protobuf.StringValue title = 1;
      google.protobuf.StringValue altText = 2;
    }

    message Video {
      Media data = 1;
      Media thumbnail = 3;
    }

    message Image {
      Media data = 1;
      Link link = 3;
    }

    google.protobuf.StringValue item_id = 1;
    oneof data {
      Image image = 2;
      Video video = 3;
    }
    Metadata metadata = 4;
  }

  PluginContainerData container_data = 1;
  repeated Item items = 2;
  Styles styles = 3;
  google.protobuf.BoolValue disable_expand = 4;
  google.protobuf.BoolValue disable_download = 5;
}